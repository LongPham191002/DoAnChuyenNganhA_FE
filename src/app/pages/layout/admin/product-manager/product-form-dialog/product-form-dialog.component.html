<h2 mat-dialog-title>{{ isEditMode ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm' }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tên sản phẩm</mat-label>
      <input matInput formControlName="product_name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mô tả</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Size</mat-label>
      <input matInput formControlName="size">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Màu</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ảnh URL</mat-label>
      <input matInput formControlName="image_url">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Trạng thái</mat-label>
      <mat-select formControlName="status">
        <mat-option value="In Stock">Còn hàng</mat-option>
        <mat-option value="Out of Stock">Hết hàng</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Số lượng</mat-label>
      <input matInput type="number" formControlName="product_quantity">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Giá</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Danh mục ID</mat-label>
      <input matInput type="number" formControlName="category_id">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="productForm.invalid">
    {{ isEditMode ? 'Cập nhật' : 'Thêm' }}
  </button>
</mat-dialog-actions>
