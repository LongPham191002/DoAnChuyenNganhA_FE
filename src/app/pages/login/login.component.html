<div id="navbar-container">
  <app-navbar></app-navbar>
</div>
<div id="login-container">
  @if (isLoadingSignIn) {
    <div class="loading-spinner-overlay">
<!--      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>-->
    </div>
  }
  <div id="login-box" class="mat-elevation-z4">
    <div id="left">
      <div class="text-grp">
        <h1 class="login-title">Đăng Nhập</h1>
      </div>
      <form [formGroup]="loginForm">
        <div class="btn-grp">
          <div id="signInWithGoogle">
          <button
            mat-stroked-button
            color="primary"
            class="login"
            type="button"
            (click)="signInWithGoogle()"
          >
            <img src="/public/assets/logo/google_logo.png" id="google-logo" />
            Sign in with Google
          </button>
          </div>

        </div>
        <h6>-OR-</h6>
        <div id="form1">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" />
            @if (loginForm.get("email")?.invalid) {
              <mat-error>Email không hợp lệ</mat-error>
            }
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <input
              matInput
              formControlName="password"
              placeholder="Password"
              type="password"
              autocomplete="off"
            />
            @if (loginForm.get("password")?.invalid) {
              <mat-error>Mật khẩu không hợp lệ</mat-error>
            }
          </mat-form-field>
        </div>
        <div class="btn-submit">
                    <button
                      mat-flat-button
                      color="primary"
                      class="login-submit"
                      (click)="signInWithStaticUser()"
                      [disabled]="loginForm.invalid"
                      type="submit"
                    >
                      Đăng Nhập
                    </button>
          <button
            mat-flat-button
            color="primary"
            class="login-submit"
            (click)="signInWithStaticUser()"
            [disabled]="loginForm.invalid"
            type="submit"
          >
            Hủy Bỏ
          </button>
        </div>
        <div id="signup">
          <h5 (click)="navigate('/signup')">
            Already have an account?
            <span class="highlight"
                  >Sign up</span>
          </h5>
        </div>
      </form>
    </div>
    <div id="right">
      <img [src]="'../../../../public/assets/logo/image.png'" alt="background" />
    </div>

  </div>
</div>
