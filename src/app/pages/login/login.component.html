<div id="navbar-container">
  <app-navbar></app-navbar>
</div>

<div id="login-container">
  <div *ngIf="isLoadingSignIn" class="loading-spinner-overlay">
    <!-- Có thể thêm spinner sau -->
    Đang đăng nhập...
  </div>

  <div id="login-box" class="mat-elevation-z4">
    <div id="left">
      <div class="text-grp">
        <h1 class="login-title">Đăng Nhập</h1>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="signInWithStaticUser()">
        <div class="btn-grp">
          <div id="signInWithGoogle">
            <button
              mat-stroked-button
              color="primary"
              class="login"
              type="button"
              (click)="signInWithGoogle()"
            >
              <img src="/public/assets/logo/Google.png" id="google-logo" />
              Sign in with Google
            </button>
          </div>
        </div>

        <h6>- HOẶC -</h6>

        <div id="form1">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Email"
              autocomplete="email"
            />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Email không hợp lệ
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Mật khẩu"
              autocomplete="off"
            />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Mật khẩu phải ít nhất 6 ký tự
            </mat-error>
          </mat-form-field>
        </div>

        <div class="btn-submit">
          <button
            mat-flat-button
            color="primary"
            class="login-submit"
            [disabled]="loginForm.invalid"
            type="submit"
          >
            Đăng Nhập
          </button>

          <button
            mat-flat-button
            color="warn"
            class="login-submit"
            type="button"
            (click)="navigate('/')"
          >
            Hủy Bỏ
          </button>
        </div>

        <div id="signup">
          <h5 (click)="navigate('/signup')">
            Chưa có tài khoản?
            <span class="highlight">Đăng ký</span>
          </h5>
        </div>
      </form>
    </div>

    <div id="right">
      <img src="../../../../public/assets/logo/image.png" alt="background" />
    </div>
  </div>
</div>
